<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block title %}{% endblock %}
    <link rel = "stylesheet" type = "text/css" href = "static/css/base.css">
</head>

<body>
    <header>
        <a href='/'><p><u>BEST GIF SEARCH WEBSITE EVER!</u></p></a>
        <form action='/' class="search">
            <div style="display:flex;">
                <input type="GIF Search" name="search_bar" id="search_bar"/>
                <button type="submit">Submit</button>
            </div>
        </form>
    </header>

    <!-- TODO: Make a block 'body' so that the homepage can extend base -->
    <div class="gifs">
        {% block body %}{% endblock %}
    </div>
    <!-- Include the Tenor JavaScript to fill in GIFs appropriately -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
