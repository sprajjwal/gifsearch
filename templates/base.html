<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block title %}{% endblock %}
    <link rel = "stylesheet" type = "text/css" href = "static/css/base.css">
</head>

<body>
    <header>
        <a href='/'><p><u>GIF'S GALORE!
            <br>BEST GIF SEARCH WEBSITE EVER!</u></p></a>
        <form action='/' class="search">
            <div style="display:flex;">
                    <input type="GIF Search" name="search_bar" id="search_bar" placeholder="search"/>
                    <button type="submit">Submit</button>
                    <button name="random" value="random">Random</button>
                    <button name="trending" value="trending">Trending</button>
            </div>
        </form>
    </header>
    <div class="word">
        Displaying gifs for keyword: {{ search_bar }}
    </div>
    <div class="gifs">
        {% block body %}{% endblock %}
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
