{% extends 'base.html' %}

{% block title %}
    <title>GIFs Galore</title>
{% endblock %}

{% block body %}
    {% if gif %}
        {% for gif in gifs %}
            {% include 'gif.html' %}
        {% endfor %}
    {% else %}
        <p>Oops! We couldn't find anything! Try again</p>

{% endblock %}
